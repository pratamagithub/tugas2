<!DOCTYPE html> 
<!-- Hypertext dari HTML adalah membuat sebuah text yang ketika di-klik akan pindah ke halaman lainnya -->
<html> 
    <head>
        <title>Penggunaan TagLink</title> 
    </head> 
    <body>
       <h1>Belajar TagLink</h1>
       <!--menggunakan target self yang berfungsi menampilkan frame yang sama atau dimuat-->   
       <p>Saya sedang belajar HTML dari<a target="_self" href="https://www.w3schools.com/">w3schools</a></p> 
    </body> 
</html>
