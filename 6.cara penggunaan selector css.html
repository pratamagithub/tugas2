<!DOCTYPE html>
<html>
    <head>
        <title>Belajar CSS</title>
        <!--mengubah warna,tebal huruf pada judul isi dan mengubah jenis huruf -->
        <!-- Selector tersebut tidak hanya berdiri sendiri, namun dapat digabung menjadi sebuah selector yang lebih spesifik -->
    <style type="text/css">
        h2 , h3{
        color: blue;
        }
        p strong {
        color:red;
        }
        h2.judul , .paragraf {
        font-style: italic;
        }
        #belajar_html, p#belajar_css, h3.subheader {
        font-size:14pt;
        }
    </style>
    </head>
<body>
    
    <h2 class="judul">Belajar CSS</h2>
    <p> 
        Ini <strong>adalah</strong> sebuah <em>paragraf</em>
    </p>
        <p id="belajar_html" class="paragraf" >Saya sedang belajar HTML dari
        <a href="https://www.w3schools.com/" target="_blank">w3school </a>akan terbuka pada tab baru</p>
        <p id="belajar_css" class="paragraf">Saya sedang belajar CSS, mohon jangan diganggu</p>
    <br />
        <h3 class="judul subheader">Daftar Belanjaan</h3>
    <ol>
            <li><em>LEMARI</em></li>
            <li>Sabun Mandi</li>
            <li>Deterjen</li>
            <li>Shampoo</li>
            <li>Obat Nyamuk</li>
    </ol>
</body>
</html>
